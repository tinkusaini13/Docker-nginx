name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t $DOCKER_USERNAME/web:v1 .
        
      - name: Tag for Docker Image
        run: docker tag web:v1 sainiji/web:v1
        
      - name: Push Docker Image
        run: docker push $DOCKER_USERNAME/web:v1 
